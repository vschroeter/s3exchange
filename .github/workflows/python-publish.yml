name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        # Install a specific version of uv.
        version: "0.10.0"
    
    - name: Set up Python
      run: uv python install

    - name: Build
      run: uv build

    - name: Publish
      run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}
